<div class="hnav">
 #parse("repository:fs_repository://sys/hnav.html")
</div>

#set ($uri = "$request.getRequestURI()")
#set ($images = "$request.contextPath/images")
#set ($height = "height='24px'")

<br>
<div class="halfpane">
 <form action="$uri" method="post">
 <table border="0" cellspacing="0">
  <tr $height>
   <td class="label" align="left" valign='top'>CardType's Name:&nbsp;</td>
   <td id="name" valign='top' align='left'>
    <input type='text' name='name' value='$!name' />
    #if ($nameError)
     <br><font color='red' size='-2'>$nameError</font>
    #end
   </td>
   <td>&nbsp;</td>
   <td colspan="4" align="left" valign='top'>
    <input name="action" src="$images/add_item.gif" class="goButton" type="image" value="add" title='Add Card Type'>
   </td>
  </tr>
  <tr $height>
  </tr>
  </form>
 </table>
</div>
